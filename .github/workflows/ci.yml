name: ğŸš¥ Status Checks
on: push

jobs:
  tests:
    name: ğŸ‘€ Evaluate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
        name: ğŸ§¾ Checkout

      - uses: chickensoft-games/setup-godot@v1
        name: ğŸ¤– Setup Godot
        with:
          version: 4.2.2-stable
          include-templates: true

      - name: Install dependencies
        run: |
          sudo apt install -y xvfb

      - name: ğŸ”¬ Verify Setup
        run: |
          godot --version

      - name: ğŸ§‘â€ğŸ”¬ Run simulation
        run: |
          # We need to be in the same folder to run godot project
          cd sim/simple
          xvfb-run --auto-servernum godot --headless project.godot --quit
          GENERATE_TESTS=1 xvfb-run --auto-servernum godot main.tscn